<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="./functions.js" defer type="module"></script> -->

      <script src="./examples/calculadora/operaciones.js" defer type="module"></script> -->

      <!-- <script src="./examples/ifTernario.js"></script> -->
      
      <script src="./script.js" defer></script>

</head>

<body>

  <div class="container my-5">
    <div class="row">
      <div class="d-flex justify-content-end my-4">
        <button class="btn btn-primary" id="boton-eliminar-todo">Borrar todos los amigos</button>
      </div>
      <div class="col-4">
        <h2 class="text-muted">Formulario en estado de <span class="titulo-formulario">creaci√≥n</span></h2>
        <form id="formulario">
          <input type="text" id="idAmigo" hidden>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <div class="form-text">Ingresar el nombre de tu amigo</div>
          </div>
          
            <img class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeDkmja6hHPc4bVgZ7M7z5Nee_y-JiCx77CMJX6pW-wA&s"
              id="idImagenPreview" alt="imagen con error">
          
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" name="imagen" class="form-control" id="imagen">
            <div class="form-text">Ingresar una url de imagen</div>
          </div>

          <button type="submit" class="btn btn-primary boton-submit">Crear amigo</button>
          <button type="reset" class="btn btn-danger my-2 boton-reset">Resetear</button>
        </form>
      </div>
      <div class="col-8 d-flex gap-2 flex-wrap" id="contenedor-tarjetas">
        <!-- Las tarjetas!! -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
