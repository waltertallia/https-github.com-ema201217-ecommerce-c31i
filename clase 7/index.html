<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP DEPORTE - INFO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous" defer></script>

    <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://allsportsapi.com" target="_blank">
          <img src="https://allsportsapi.com/images/logo.png" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row my-5">
      <form class="col-md-4">
        <div class="mb-3">
          <label class="form-label">Elegir deporte</label>
          <select class="form-select" id="select-sport">
            <option value="" selected hidden>Seleccionar</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tenis</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">País</label>
          <select class="form-select" disabled id="select-countries">
            <option value="" selected hidden>Seleccionar</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Liga</label>
          <select class="form-select" disabled id="select-leagues">
            <option value="" selected hidden>Seleccionar</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Equipo</label>
          <select class="form-select" disabled id="select-teams">
            <option value="" selected hidden>Seleccionar</option>
          </select>
        </div>
        <div class="d-flex justify-content-between align-items-start">
          <img src="https://camarasal.com/wp-content/uploads/2020/08/default-image-5-1.jpg" id="img-team" width="50" height="50">
          <button type="reset" class="btn btn-sm btn-danger btn-gradient">Reiniciar</button>
        </div>
      </form>
      <div id="container-players" class="col-md-8 d-flex gap-3 flex-wrap justify-content-end">

        <!-- Cards Players -->
        
        <div class="card" style="width: 10rem;height:fit-content;">
          <img src="https://www.pngitem.com/pimgs/m/551-5510463_default-user-image-png-transparent-png.png"
            class="card-img-top" alt="img-player">
          <div class="card-body bg-dark bg-gradient" style="--bs-bg-opacity: .1;">
            <p class="card-text fw-bold text-center">Lionel Andrés Messi Cuccittini</p>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
